<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid auto fit</title>
    <style>
        *{
            border:1px solid red;
        }
        .container{
            display: grid;
            grid-gap: 1rem;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            overflow:hidden
        }
        .box{
            background-color: skyblue;
            padding:34px;
        
            border:1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box_1</div>
        <div class="box box2">Box_2</div>
        <div class="box box3">Box_3</div>
        <div class="box box4">Box_4</div>
        <div class="box box5">Box_5</div>
        <div class="box box6">Box_6</div>
        <div class="box box7">Box_7</div>
        <div class="box box8">Box_8</div>
        <div class="box box9">Box_9</div>
        <div class="box box10">Box_10</div>
        <div class="box box11">Box_11</div>
        <div class="box box12">Box_12</div>
        <div class="box box13">Box_13</div>
        <div class="box box14">Box_14</div>
        <div class="box box15">Box_15</div>
    </div>
</body>
</html>
