<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        div li {
            background-color: blue;
        }

        div>p {
            background-color: yellow;
        }
        div  +p {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <li>
                <p>this para in li</p>
            </li>
            <p>This is a paragraph is in row</p>
        </div>
        <p>this is a paragraph is in container</p>
    </div>
    <p>this is a paragraph is in body</p>
</body>

</html>
