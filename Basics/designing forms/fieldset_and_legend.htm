<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset and Legend </title>
    <style>
        fieldset{
            border:none;
            background-color: #aaa;
            width:  400px;
        }
        legend{
            text-align: right;
            margin:10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>Oatmeal Varieties</legend>
        <label><input type="radio" name="applecinnamon">Apple cinnamon</label>
        <label><input type="radio" name="nuttycrunch">Nuttycrunch</label>
        <label><input type="radio" name="brownsugar">Brown Sugar</label>
    </fieldset>
</body>

</html>
