<!DOCTYPE html>
<html>
    <head>
        <title>Row and Column Spans</title>
        <style>
            table{font-size:xx-large}
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan="2">Gender</th>
            </tr>
            <tr>
                <th>Males</th>
                <th>Female</th>
            </tr>
            <tr>
                <td>15</td>
                <td>21</td>
            </tr>
        </table><br><br><br><br>
        <table border="1">
            <tr>
                <th colspan="2"> </th>
                <th>Ring<br>Clearance</th>
            </tr>
            <tr style="text-align:center">
                <th rowspan="2">Piston</th>
                <th>Upper</th>
                <td>3mm</td>
            </tr>
            <tr style="text-align:center">
                <th>Lower</th>
                <td>2mm</td>
            </tr>
        </table>
    </body>
</html>
